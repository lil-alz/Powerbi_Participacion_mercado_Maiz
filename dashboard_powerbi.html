    <style>
        /* Asegura que el carrusel y las imágenes ocupen toda la página */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .carousel, .carousel-item, .carousel-item img {
            height: 100vh; /* Hace que el carrusel y las diapositivas ocupen el 100% de la altura de la ventana */
        }

        .carousel-item img {
            object-fit: cover; /* Cubre todo el espacio sin deformar la imagen */
            width: 100%; /* Asegura que la imagen ocupe todo el ancho */
        }

        /* Estilo para las flechas de navegación */
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%; /* Centramos las flechas verticalmente */
            transform: translateY(-50%);
            width: 5%; /* Ajusta el ancho de las áreas donde estarán las flechas */
            background-color: rgba(0, 0, 0, 0.3); /* Fondo semitransparente para que resalten */
            color: white; /* Color de las flechas */
            padding: 10px;
        }

        .carousel-control-prev {
            left: 0; /* Flecha izquierda alineada con el borde izquierdo */
        }

        .carousel-control-next {
            right: 0; /* Flecha derecha alineada con el borde derecho */
        }

        .carousel-control-prev:hover, .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo al pasar el ratón */
        }

        /* Estilo para el texto superpuesto en las imágenes */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con transparencia */
            padding: 15px;
            border-radius: 10px;
        }

    </style>
</head>
