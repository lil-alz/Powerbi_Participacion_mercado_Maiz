<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        .navbar {
            margin-bottom: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="text-center">
            <h1>Bienvenido a mi página web</h1>
            <p>Esta página está diseñada con Bootstrap y JavaScript para ser responsiva y moderna.</p>
        </div>
    </div>

    <!-- Galería de imágenes -->
    <div class="container gallery mt-5">
        <h2 class="text-center">Galería de Imágenes</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Imagen 1">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Imagen 2">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Imagen 3">
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script>
        // Aquí puedes añadir interactividad con JavaScript si lo deseas
        console.log("¡Página cargada con éxito!");
    </script>
</body>
</html>
