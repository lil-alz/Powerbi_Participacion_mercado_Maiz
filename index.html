<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            /* Cargar la imagen de fondo desde GitHub */
            background-image: url('https://raw.githubusercontent.com/lil-alz/Powerbi_Participacion_mercado_Maiz/main/images/Home.png');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* La imagen se queda fija al hacer scroll */
        }

        /* Estilo personalizado para los botones */
        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }

        /* Centrando el contenido */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semi-transparente detrás de los botones */
        }
    </style>
</head>
<body>

    <!-- Contenido Principal -->
    <div class="center-content">
        <!-- Botones personalizados -->
        <div>
            <a href="#" class="btn btn-primary btn-custom">Consultas SQL</a>
            <a href="#" class="btn btn-secondary btn-custom">Dashboard PowerBI</a>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script>
        // Aquí puedes añadir interactividad con JavaScript si lo deseas
        console.log("¡Página cargada con éxito!");
    </script>
</body>
</html>
