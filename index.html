<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            /* Cargar la imagen de fondo desde GitHub */
            background-image: url('https://raw.githubusercontent.com/lil-alz/Powerbi_Participacion_mercado_Maiz/main/images/Home.png');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* La imagen se queda fija al hacer scroll */
        }

        .navbar {
            margin-bottom: 30px;
        }

        /* Agregar color de fondo a los contenedores para que el texto sea legible sobre la imagen */
        .container, .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
        }

        /* Estilo personalizado para los botones */
        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container text-center">
        <h1>Bienvenido a mi página web</h1>

        <!-- Botones personalizados -->
        <div class="mt-4">
            <a href="#" class="btn btn-primary btn-custom">Consultas SQL</a>
            <a href="#" class="btn btn-secondary btn-custom">Dashboard PowerBI</a>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script>
        // Aquí puedes añadir interactividad con JavaScript si lo deseas
        console.log("¡Página cargada con éxito!");
    </script>
</body>
</html>
