<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            /* Cargar la imagen de fondo desde GitHub */
            background-image: url('https://raw.githubusercontent.com/lil-alz/Powerbi_Participacion_mercado_Maiz/main/images/Home2.png');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* La imagen se queda fija al hacer scroll */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Los elementos se alinean al final (parte inferior) */
        }

        /* Estilo personalizado para los botones */
        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }

        /* Contenedor de los botones */
        .button-container {
            text-align: center;
            margin-bottom: 30px; /* Ajusta la distancia del borde inferior */
        }
    </style>
</head>
<body>

    <!-- Contenedor de los botones en la parte inferior -->
    <div class="button-container">
        <!-- Enlace a la página de Consultas SQL -->
        <a href="consultas_sql.html" class="btn btn-primary btn-custom">Consultas SQL</a>
        <!-- Enlace a la página de Dashboard PowerBI -->
        <a href="dashboard_powerbi.html" class="btn btn-secondary btn-custom">Dashboard PowerBI</a>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script>
        // Aquí puedes añadir interactividad con JavaScript si lo deseas
        console.log("¡Página cargada con éxito!");
    </script>
</body>
</html>
